<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 rounded-2xl">

            <fuse-card class="flex flex-col md:flex-row max-w-80 md:max-w-160 w-full filter-shopping">
                <div class="flex-0 w-80 md:w-60">
                    <a [routerLink]="['products', 'vailonluon']">
                        <img class="w-full h-full object-cover"
                            src="https://angular-material.fusetheme.com/assets/images/cards/sneakers-03-448x560.jpg"
                            alt="Card cover image">
                    </a>
                </div>
                <div class="flex flex-col flex-auto m-8 mb-4">
                    <div class="flex flex-col md:flex-row items-baseline justify-between">
                        <div class="text-2xl leading-tight">White sneakers with red stripes</div>
                        <div class="text-3xl font-semibold mt-4 md:mt-0 md:ml-6">$240.00</div>
                    </div>
                    <div class="text-md text-secondary mt-6">
                        White sneakers are made of natural, biodegradable material. This feature alione makes them
                        extremely nature friendly.
                    </div>
                    <hr class="w-full border-b mt-6 mb-4">
                    <div class="flex items-center md:mt-auto -mx-3">
                        <button class="px-3 mr-1" mat-button [color]="'primary'">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:shopping-cart'"></mat-icon>
                            <span class="ml-2">Add to Cart</span>
                        </button>
                        <button class="ml-auto" mat-icon-button>
                            <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:heart'"></mat-icon>
                        </button>
                    </div>
                </div>
            </fuse-card>

            <router-outlet></router-outlet>
        </div>

    </div>

</div>
